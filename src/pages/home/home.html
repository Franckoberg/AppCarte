<ion-header>
  <ion-navbar>
    <ion-title>
     CarteApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="container">
   <form >
    <h1>Connectez vous</h1>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input   type="password"></ion-input>
      </ion-item>      
    
      <ion-row>
        <ion-col text-center>
          <button ion-button block color="secondary" (click)="onSignIn()">
            Sign in
          </button>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col text-center>
          <button ion-button clear color="light" >
            <span class="forgot">Forgot your password? </span>
          </button>
        </ion-col>
      </ion-row>
    
    </form>
</ion-content>
